    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />
    <!-- Sneat DataTables Custom Styling -->
    <style>
      /* Sneat DataTables Integration */
      .dataTables_wrapper {
        font-family: 'Public Sans', sans-serif;
        color: #697a8d;
      }
      
      .dataTables_wrapper .dataTables_length,
      .dataTables_wrapper .dataTables_filter,
      .dataTables_wrapper .dataTables_info,
      .dataTables_wrapper .dataTables_processing,
      .dataTables_wrapper .dataTables_paginate {
        margin: 1rem 0;
        color: #697a8d;
      }
      
      .dataTables_wrapper .dataTables_length select {
        border: 1px solid #d9dee3;
        border-radius: 0.375rem;
        padding: 0.4375rem 0.875rem;
        background-color: #fff;
        color: #697a8d;
        font-size: 0.875rem;
      }
      
      .dataTables_wrapper .dataTables_filter input {
        border: 1px solid #d9dee3;
        border-radius: 0.375rem;
        padding: 0.4375rem 0.875rem;
        background-color: #fff;
        color: #697a8d;
        margin-left: 0.5rem;
        font-size: 0.875rem;
      }
      
      .dataTables_wrapper .dataTables_filter input:focus {
        border-color: #696cff;
        box-shadow: 0 0 0.25rem rgba(105, 108, 255, 0.25);
        outline: 0;
      }
      
      .dataTables_wrapper .dataTables_paginate .paginate_button {
        border: 1px solid #d9dee3;
        background: #fff;
        color: #697a8d !important;
        padding: 0.4375rem 0.875rem;
        margin: 0 0.125rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        transition: all 0.15s ease-in-out;
      }
      
      .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background: #f5f5f9;
        border-color: #696cff;
        color: #696cff !important;
      }
      
      .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background: #696cff;
        border-color: #696cff;
        color: #fff !important;
      }
      
      .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
        color: #a1acb8 !important;
        background: #f5f5f9;
        border-color: #d9dee3;
        cursor: not-allowed;
      }
      
      /* Sneat DataTables Buttons */
      .dt-buttons {
        margin-bottom: 1rem;
      }
      
      .dt-buttons .dt-button {
        background: #696cff;
        border: 1px solid #696cff;
        color: #fff;
        padding: 0.4375rem 0.875rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        margin: 0 0.125rem;
        transition: all 0.15s ease-in-out;
        cursor: pointer;
      }
      
      .dt-buttons .dt-button:hover {
        background: #5f62e6;
        border-color: #5f62e6;
        color: #fff;
      }
      
      .dt-buttons .dt-button.buttons-copy {
        background: #8592a3;
        border-color: #8592a3;
      }
      
      .dt-buttons .dt-button.buttons-copy:hover {
        background: #6b7a8f;
        border-color: #6b7a8f;
      }
      
      .dt-buttons .dt-button.buttons-csv {
        background: #71dd37;
        border-color: #71dd37;
      }
      
      .dt-buttons .dt-button.buttons-csv:hover {
        background: #5fd134;
        border-color: #5fd134;
      }
      
      .dt-buttons .dt-button.buttons-excel {
        background: #03c3ec;
        border-color: #03c3ec;
      }
      
      .dt-buttons .dt-button.buttons-excel:hover {
        background: #02a3c4;
        border-color: #02a3c4;
      }
      
      .dt-buttons .dt-button.buttons-pdf {
        background: #ff3e1d;
        border-color: #ff3e1d;
      }
      
      .dt-buttons .dt-button.buttons-pdf:hover {
        background: #e6351a;
        border-color: #e6351a;
      }
      
      .dt-buttons .dt-button.buttons-print {
        background: #ffab00;
        border-color: #ffab00;
      }
      
      .dt-buttons .dt-button.buttons-print:hover {
        background: #e69a00;
        border-color: #e69a00;
      }
      
      .dt-buttons .dt-button.buttons-colvis {
        background: #8592a3;
        border-color: #8592a3;
      }
      
      .dt-buttons .dt-button.buttons-colvis:hover {
        background: #6b7a8f;
        border-color: #6b7a8f;
      }
      
      /* Sneat Table Styling */
      .table {
        --bs-table-bg: transparent;
        --bs-table-accent-bg: transparent;
        --bs-table-striped-color: #697a8d;
        --bs-table-striped-bg: #f9fafb;
        --bs-table-active-color: #697a8d;
        --bs-table-active-bg: rgba(67, 89, 113, 0.1);
        --bs-table-hover-color: #697a8d;
        --bs-table-hover-bg: rgba(67, 89, 113, 0.06);
        width: 100%;
        margin-bottom: 1rem;
        color: #697a8d;
        vertical-align: middle;
        border-color: #d9dee3;
        font-size: 0.875rem;
      }
      
      .table > :not(caption) > * > * {
        padding: 0.625rem 1.25rem;
        background-color: var(--bs-table-bg);
        border-bottom-width: 1px;
        box-shadow: inset 0 0 0 9999px var(--bs-table-accent-bg);
      }
      
      .table > thead {
        vertical-align: bottom;
      }
      
      .table > :not(:first-child) {
        border-top: 2px solid #d9dee3;
      }
      
      .table-striped > tbody > tr:nth-of-type(odd) > * {
        --bs-table-accent-bg: var(--bs-table-striped-bg);
        color: var(--bs-table-striped-color);
      }
      
      .table-hover > tbody > tr:hover > * {
        --bs-table-accent-bg: var(--bs-table-hover-bg);
        color: var(--bs-table-hover-color);
      }
      
      /* Sneat Card Styling for Tables */
      .card {
        box-shadow: 0 0.25rem 1.125rem rgba(75, 70, 92, 0.1);
        border: 0;
        background: #fff;
        margin-bottom: 1.5rem;
      }
      
      .card-header {
        background: #fff;
        border-bottom: 1px solid #d9dee3;
        padding: 1.5rem;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      /* Sneat Button Styling */
      .btn {
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.4375rem 0.875rem;
        border-radius: 0.375rem;
        transition: all 0.15s ease-in-out;
      }
      
      .btn-primary {
        background: #696cff;
        border-color: #696cff;
        color: #fff;
      }
      
      .btn-primary:hover {
        background: #5f62e6;
        border-color: #5f62e6;
        color: #fff;
      }
      
      .btn-outline-danger {
        color: #ff3e1d;
        border-color: #ff3e1d;
      }
      
      .btn-outline-danger:hover {
        background: #ff3e1d;
        border-color: #ff3e1d;
        color: #fff;
      }
      
      .btn-outline-primary {
        color: #696cff;
        border-color: #696cff;
      }
      
      .btn-outline-primary:hover {
        background: #696cff;
        border-color: #696cff;
        color: #fff;
      }
      
      .btn-outline-info {
        color: #03c3ec;
        border-color: #03c3ec;
      }
      
      .btn-outline-info:hover {
        background: #03c3ec;
        border-color: #03c3ec;
        color: #fff;
      }
    </style>
</head>
