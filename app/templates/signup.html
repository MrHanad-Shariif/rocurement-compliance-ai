<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Sign Up | Procurement Compliance AI</title>
    <meta name="description" content="Sign up page for Procurement Compliance AI" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ request.url_for('static', path='img/favicon/favicon.ico') }}" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='vendor/fonts/boxicons.css') }}" />
    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='vendor/css/core.css') }}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{ request.url_for('static', path='vendor/css/theme-default.css') }}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/demo.css') }}" />
    <!-- Page CSS -->
    <link rel="stylesheet" href="{{ request.url_for('static', path='vendor/css/pages/page-auth.css') }}" />
    <!-- Helpers -->
    <script src="{{ request.url_for('static', path='vendor/js/helpers.js') }}"></script>
    <script src="{{ request.url_for('static', path='js/config.js') }}"></script>
  </head>
  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="/" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <!-- Sneat SVG logo here (omitted for brevity, can be copied from template) -->
                  </span>
                  <span class="app-brand-text demo text-body fw-bolder">Procurement AI</span>
                </a>
              </div>
              <h4 class="mb-2">Create Account ðŸš€</h4>
              <p class="mb-4">Sign up to get started</p>
              <form id="formAuthentication" class="mb-3" method="post" action="/signup">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus />
                </div>
                <div class="mb-3 form-password-toggle">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-group-merge">
                    <input type="password" id="password" class="form-control" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign Up</button>
                </div>
                {% if error %}
                  <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
              </form>
              <p class="text-center">
                <span>Already have an account?</span>
                <a href="/login">
                  <span>Sign in instead</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Core JS -->
    <script src="{{ request.url_for('static', path='vendor/js/bootstrap.js') }}"></script>
    <script src="{{ request.url_for('static', path='vendor/js/menu.js') }}"></script>
  </body>
</html>
