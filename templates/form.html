<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Procurement Compliance AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .item-block {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
      background: #f9fcff;
      margin-bottom: 15px;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      background: #e9f7ef;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      color: #721c24;
    }
  </style>
  <script>
    function addItemBlock() {
      const container = document.getElementById("items");
      const itemHTML = `
        <div class="item-block">
          <label>Item Type:</label>
          <select name="item_type">
            <option value="Laptop">Laptop</option>
            <option value="Chair">Chair</option>
            <option value="Printer">Printer</option>
          </select>

          <label>Item Description:</label>
          <input type="text" name="description" required>

          <label>Quantity:</label>
          <input type="number" name="quantity" required>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', itemHTML);
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Procurement Compliance AI</h2>
    <form method="post" action="/validate">
      <label>Legal Entity ID:</label>
      <input type="number" name="legal_entity_id" required>

      <div id="items">
        <div class="item-block">
          <label>Item Type:</label>
          <select name="item_type">
            <option value="Laptop">Laptop</option>
            <option value="Chair">Chair</option>
            <option value="Printer">Printer</option>
          </select>

          <label>Item Description:</label>
          <input type="text" name="description" required>

          <label>Quantity:</label>
          <input type="number" name="quantity" required>
        </div>
      </div>

      <button type="button" onclick="addItemBlock()">âž• Add Item</button><br>
      <button type="submit">âœ… Validate PR</button>
    </form>

    {% if result %}
    <div class="{{ 'result' if passed else 'error' }}">
      <h4>Validation Results:</h4>
      <ul>
        {% for r in result %}
        <li>{{ r|safe }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    {% if passed %}
    <form method="post" action="/generate_rfq">
      <input type="hidden" name="legal_entity_id" value="{{ legal_entity_id }}">
      {% for i in range(item_types|length) %}
        <input type="hidden" name="item_type" value="{{ item_types[i] }}">
        <input type="hidden" name="description" value="{{ descriptions[i] }}">
        <input type="hidden" name="quantity" value="{{ quantities[i] }}">
      {% endfor %}
      <button type="submit">ðŸ“„ Generate RFQ PDF</button>
    </form>
    {% endif %}
  </div>
</body>
</html>
