<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Procurement Compliance AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .item-block {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
      background: #f9fcff;
      margin-bottom: 15px;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      background: #e9f7ef;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      color: #155724;
    }

    .error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      color: #721c24;
    }

    #loadingSpinner {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transpr_form: rotate(0deg); }
      100% { transpr_form: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Procurement Compliance AI</h2>
    <form method="post" action="/validate">
      <label>Legal Entity ID:</label>
      <input type="number" name="legal_entity_id" required>

      <div id="items">
        <div class="item-block">
          <label>Item Type:</label>
          <select name="item_type">
            <option value="Laptop">Laptop</option>
            <option value="Chair">Chair</option>
            <option value="Printer">Printer</option>
          </select>

          <label>Item Description:</label>
          <input type="text" name="description" required>

          <label>Quantity:</label>
          <input type="number" name="quantity" required>
        </div>
      </div>

      <button type="button" onclick="addItemBlock()">âž• Add Item</button><br>
      <button type="submit" id="validateButton">âœ… Validate PR</button>
    </form>

    <div id="loadingSpinner">
      <div class="spinner"></div>
      <p>Processing your PR... Please wait.</p>
    </div>

    <div id="aiThought" style="display:none; margin-top:10px;">
      <p><strong>AI Thought:</strong> <span id="thoughtText"></span><span class="typing-cursor"></span></p>
    </div>

    <div id="aiLogs" style="display:none; margin-top:10px;">
      <button type="button" class="expand-btn" onclick="toggleLogs()">â–¶ Show Validation Logs</button>
      <div class="log-content" style="display:none;">
        <pre id="logData">[Logs will appear here...]</pre>
        <button type="button" onclick="copyLog()">ðŸ“‹ Copy Log</button>
      </div>
    </div>

    {% if result %}
    <div class="{{ 'result' if passed else 'error' }}">
      <h4>Validation Results:</h4>
      <ul>
        {% for r in result %}
        <li>{{ r|safe }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    {% if passed %}
    <form method="post" action="/generate_rfq">
      <input type="hidden" name="legal_entity_id" value="{{ legal_entity_id }}">
      {% for i in range(item_types|length) %}
        <input type="hidden" name="item_type" value="{{ item_types[i] }}">
        <input type="hidden" name="description" value="{{ descriptions[i] }}">
        <input type="hidden" name="quantity" value="{{ quantities[i] }}">
      {% endfor %}
      <button type="submit">ðŸ“„ Generate RFQ PDF</button>
    </form>
    {% endif %}
  </div>

  <script>
    function addItemBlock() {
      const container = document.getElementById("items");
      const itemHTML = `
        <div class="item-block">
          <label>Item Type:</label>
          <select name="item_type">
            <option value="Laptop">Laptop</option>
            <option value="Chair">Chair</option>
            <option value="Printer">Printer</option>
          </select>

          <label>Item Description:</label>
          <input type="text" name="description" required>

          <label>Quantity:</label>
          <input type="number" name="quantity" required>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', itemHTML);
    }

    function simulateThoughts(thoughts) {
      let index = 0;
      const thoughtElem = document.getElementById("thoughtText");
      const logElem = document.getElementById("logData");
      function nextThought() {
        if (index < thoughts.length) {
          thoughtElem.textContent = thoughts[index];
          logElem.textContent += thoughts[index] + "\n";
          index++;
          setTimeout(nextThought, 1000);
        }
      }
      nextThought();
    }

    function toggleLogs() {
      const btn = document.querySelector('.expand-btn');
      const logContent = document.querySelector('.log-content');
      if (logContent.style.display === 'none') {
        logContent.style.display = 'block';
        btn.textContent = 'â–¼ Hide Validation Logs';
      } else {
        logContent.style.display = 'none';
        btn.textContent = 'â–¶ Show Validation Logs';
      }
    }

    function copyLog() {
      const text = document.getElementById('logData').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Log copied to clipboard!");
      });
    }

    window.onload = function() {
      const form = document.querySelector("pr_form[action='/validate']");
      form.addEventListener("submit", function() {
        document.getElementById("validateButton").disabled = true;
        document.getElementById("loadingSpinner").style.display = "block";
        document.getElementById("aiThought").style.display = "block";
        document.getElementById("aiLogs").style.display = "block";
        document.getElementById("thoughtText").textContent = '';
        document.getElementById("logData").textContent = '';

        simulateThoughts([
          "Checking legal entity...",
          "Validating item types and quantities...",
          "Analyzing descriptions...",
          "Finalizing results..."
        ]);
      });
    };
  </script>
</body>
</html>
